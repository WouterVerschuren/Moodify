# AudioService
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audioservice
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: audioservice
  template:
    metadata:
      labels:
        app: audioservice
    spec:
      containers:
        - name: audioservice
          image: moodifyacr1764849759.azurecr.io/audioservice:latest
          ports:
            - containerPort: 9000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:9000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: moodify-secrets
                  key: JWT_SECRET
            - name: SUPABASE_AUDIOSERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: moodify-secrets
                  key: SUPABASE_AUDIOSERVICE_URL
            - name: SUPABASE_AUDIOSERVICE_SERVICE_ROLE
              valueFrom:
                secretKeyRef:
                  name: moodify-secrets
                  key: SUPABASE_AUDIOSERVICE_SERVICE_ROLE
            - name: SUPABASE_AUDIOSERVICE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: moodify-secrets
                  key: SUPABASE_AUDIOSERVICE_ANON_KEY
            - name: SUPABASE_AUDIOSERVICE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: moodify-secrets
                  key: SUPABASE_AUDIOSERVICE_BUCKET
          livenessProbe:
            httpGet:
              path: /api/Audio/health
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/Audio/health
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: audioservice
spec:
  type: ClusterIP
  selector:
    app: audioservice
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
