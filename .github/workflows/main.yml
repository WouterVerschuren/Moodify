name: CI/CD Pipeline (AKS + ACR + Security)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  AKS_CLUSTER: ${{ secrets.AKS_CLUSTER_NAME }}
  K8S_MANIFEST_PATH: k8s
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      audio-service: ${{ steps.filter.outputs.audio-service }}
      playlist-service: ${{ steps.filter.outputs.playlist-service }}
      auth-service: ${{ steps.filter.outputs.auth-service }}
      user-service: ${{ steps.filter.outputs.user-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
      any-service: ${{ steps.filter.outputs.any-service }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            audio-service:
              - 'Services/AudioService/**'
              - 'Services/AudioService.Tests/**'
            playlist-service:
              - 'Services/PlaylistService/**'
              - 'Services/PlaylistService.Tests/**'
            auth-service:
              - 'Services/AuthService/**'
              - 'Services/AuthService.Tests/**'
            user-service:
              - 'Services/UserService/**'
              - 'Services/UserService.Tests/**'
            frontend:
              - 'MoodifyFrontend/**'
            any-service:
              - '**'

  # =================================================================
  # SonarCloud SAST + Coverage (only on push/main, runs always on AudioService for now)
  # =================================================================
  sonar:
    needs: detect-changes
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Restore & Build AudioService
        working-directory: Services/AudioService
        run: |
          dotnet restore
          dotnet build --no-restore -c Release

      - name: Run Tests with Coverage (AudioService)
        working-directory: Services/AudioService.Tests
        run: |
          dotnet test --no-build -c Release \
            --collect:"XPlat Code Coverage" \
            --logger trx \
            --results-directory ./TestResults

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: Services/AudioService
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.sources=.
            -Dsonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
            -Dsonar.coverage.exclusions=**/*Tests/*.cs

  # =================================================================
  # OWASP Dependency-Check (runs only when backend services change)
  # =================================================================
  dependency-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.any-service == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: moodify-services
          path: .
          format: ALL
          args: >
            --scan "./Services/**"
            --enableExperimental
            --failOnCVSS 7
            --out dependency-check-output

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-output

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: dependency-check-output/dependency-check-report.sarif.json

  # =================================================================
  # Build & Push Images (only when needed)
  # =================================================================
  build-and-push:
    needs: [detect-changes, sonar, dependency-check]
    strategy:
      matrix:
        include:
          - service: audio
            path: Services/AudioService
            image: audioservice
            changed: ${{ needs.detect-changes.outputs.audio-service }}
          - service: playlist
            path: Services/PlaylistService
            image: playlistservice
            changed: ${{ needs.detect-changes.outputs.playlist-service }}
          - service: auth
            path: Services/AuthService
            image: authservice
            changed: ${{ needs.detect-changes.outputs.auth-service }}
          - service: user
            path: Services/UserService
            image: userservice
            changed: ${{ needs.detect-changes.outputs.user-service }}
          - service: frontend
            path: MoodifyFrontend
            image: moodify-frontend
            changed: ${{ needs.detect-changes.outputs.frontend }}
            is-dotnet: false
    if: matrix.changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET (for backend services)
        if: matrix.is-dotnet != 'false'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up Node (for frontend)
        if: matrix.is-dotnet == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Restore & Build (.NET)
        if: matrix.is-dotnet != 'false'
        working-directory: ${{ matrix.path }}
        run: |
          dotnet restore
          dotnet build --no-restore -c Release

      - name: Test (.NET)
        if: matrix.is-dotnet != 'false'
        working-directory: ${{ matrix.path }}.Tests
        run: dotnet test --no-build -c Release

      - name: Install & Build (Frontend)
        if: matrix.is-dotnet == 'false'
        working-directory: ${{ matrix.path }}
        run: |
          npm ci
          npm run build --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          TAG=${{ github.sha }}
          docker build -t ${{ env.IMAGE_NAME }}:$TAG -t ${{ env.IMAGE_NAME }}:latest ${{ matrix.path }}
          docker push ${{ env.IMAGE_NAME }}:$TAG
          docker push ${{ env.IMAGE_NAME }}:latest

  # =================================================================
  # OWASP ZAP DAST (only on push to main)
  # =================================================================
  zap-scan:
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build local test image
        run: docker build -t local-audio-test ./Services/AudioService

      - name: Run service
        run: |
          docker run -d --name audio-test \
            -p 8080:8080 \
            -e ASPNETCORE_ENVIRONMENT=Development \
            local-audio-test

      - name: Wait for health endpoint
        run: |
          timeout=60
          while ! curl -f http://localhost:8080/api/Audio/health >/dev/null 2>&1; do
            timeout=$((timeout-5))
            if [ $timeout -le 0 ]; then echo "Timeout waiting for service"; exit 1; fi
            sleep 5
          done

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:8080
          artifact_name: zap-report
          fail_action: true

      - name: Cleanup
        if: always()
        run: docker rm -f audio-test || true

  # =================================================================
  # Deploy to AKS
  # =================================================================
  deploy:
    needs: [build-and-push, zap-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER }} --overwrite-existing

      - name: Update image tags in manifests (kustomize-style or simple sed)
        run: |
          find ${{ env.K8S_MANIFEST_PATH }} -type f -name "*.yaml" -exec sed -i \
            "s|${{ env.ACR_NAME }}.azurecr.io/.*:\w\+|${{ env.ACR_NAME }}.azurecr.io/\1:${{ github.sha }}|g" {} +

      - name: Deploy to AKS
        run: |
          kubectl apply -f ${{ env.K8S_MANIFEST_PATH }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/audioservice -n default --timeout=300s
          kubectl rollout status deployment/playlistservice -n default --timeout=300s
          kubectl rollout status deployment/authservice -n default --timeout=300s
          kubectl rollout status deployment/userservice -n default --timeout=300s
          kubectl rollout status deployment/frontend -n default --timeout=300s

      - name: Smoke test
        run: |
          echo "Deployed pods:"
          kubectl get pods -o wide
          echo "Services:"
          kubectl get svc -o wide
