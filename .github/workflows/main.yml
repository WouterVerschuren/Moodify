name: CI/CD Pipeline (AKS + ACR + Security)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  AKS_CLUSTER: ${{ secrets.AKS_CLUSTER_NAME }}
  K8S_MANIFEST_PATH: k8s
  DOTNET_VERSION: 8.0.x
  NODE_VERSION: 20

jobs:
  # 1. Detect what changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      audio: ${{ steps.filter.outputs.audio }}
      playlist: ${{ steps.filter.outputs.playlist }}
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            audio:
              - 'Services/AudioService/**'
            playlist:
              - 'Services/PlaylistService/**'
            auth:
              - 'Services/AuthService/**'
            user:
              - 'Services/UserService/**'
            frontend:
              - 'MoodifyFrontend/**'

  # 2. SonarCloud – only changed .NET services (or all on manual)
  sonar:
    needs: detect-changes
    if: >-
      github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.audio == 'true' ||
      needs.detect-changes.outputs.playlist == 'true' ||
      needs.detect-changes.outputs.auth == 'true' ||
      needs.detect-changes.outputs.user == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build & Test Only Changed .NET Services
        run: |
          set -e

          services_to_process=()
          [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && services_to_process=("AudioService" "PlaylistService" "AuthService" "UserService")
          [[ "${{ needs.detect-changes.outputs.audio }}" == "true" ]] && services_to_process+=("AudioService")
          [[ "${{ needs.detect-changes.outputs.playlist }}" == "true" ]] && services_to_process+=("PlaylistService")
          [[ "${{ needs.detect-changes.outputs.auth }}" == "true" ]] && services_to_process+=("AuthService")
          [[ "${{ needs.detect-changes.outputs.user }}" == "true" ]] && services_to_process+=("UserService")

          # Remove duplicates (in case of manual run + changes)
          services_to_process=($(printf '%s\n' "${services_to_process[@]}" | sort -u))

          echo "Services to scan: ${services_to_process[*]:-none}"

          for svc in "${services_to_process[@]}"; do
            echo "=== Processing $svc ==="
            if [ ! -d "Services/$svc" ]; then
              echo "Warning: Services/$svc not found – skipping"
              continue
            fi

            cd "Services/$svc"
            dotnet restore
            dotnet build --no-restore -c Release

            if [ -d "../${svc}.Tests" ]; then
              cd "../${svc}.Tests"
              dotnet test --no-build -c Release \
                --collect:"XPlat Code Coverage" \
                --results-directory "../$svc/TestResults" \
                --logger trx
              cd ../..
            else
              echo "No test project for $svc"
              cd ../..
            fi
          done

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectName=Moodify
            -Dsonar.sources=Services
            -Dsonar.cs.opencover.reportsPaths=Services/**/TestResults/**/coverage.opencover.xml
            -Dsonar.exclusions=**/*Tests/*.cs,**/*.csproj,**/*AssemblyInfo.cs

  # 3. OWASP Dependency-Check
  dependency-check:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.audio == 'true' ||
      needs.detect-changes.outputs.playlist == 'true' ||
      needs.detect-changes.outputs.auth == 'true' ||
      needs.detect-changes.outputs.user == 'true' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dependency-check/Dependency-Check_Action@main
        with:
          path: .
          args: --scan "./Services/**" --failOnCVSS 7 --out reports
      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  # 4. Build & Push Images (only when needed)
  build-audio:
    needs: [detect-changes, sonar, dependency-check]
    if: needs.detect-changes.outputs.audio == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: |
          cd Services/AudioService && dotnet restore && dotnet build -c Release --no-restore
          [ -d Services/AudioService.Tests ] && cd Services/AudioService.Tests && dotnet test -c Release --no-build || true
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az acr login --name ${{ secrets.ACR_NAME }}
      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/audioservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/AudioService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-playlist:
    needs: detect-changes
    if: needs.detect-changes.outputs.playlist == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: |
          cd Services/PlaylistService && dotnet restore && dotnet build -c Release --no-restore
          [ -d Services/PlaylistService.Tests ] && cd Services/PlaylistService.Tests && dotnet test -c Release --no-build || true
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az acr login --name ${{ secrets.ACR_NAME }}
      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/playlistservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/PlaylistService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-auth:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: |
          cd Services/AuthService && dotnet restore && dotnet build -c Release --no-restore
          [ -d Services/AuthService.Tests ] && cd Services/AuthService.Tests && dotnet test -c Release --no-build || true
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az acr login --name ${{ secrets.ACR_NAME }}
      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/authservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/AuthService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-user:
    needs: detect-changes
    if: needs.detect-changes.outputs.user == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: |
          cd Services/UserService && dotnet restore && dotnet build -c Release --no-restore
          [ -d Services/UserService.Tests ] && cd Services/UserService.Tests && dotnet test -c Release --no-build || true
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az acr login --name ${{ secrets.ACR_NAME }}
      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/userservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/UserService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: |
          cd MoodifyFrontend && npm ci && npm run build
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az acr login --name ${{ secrets.ACR_NAME }}
      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/moodify-frontend
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest MoodifyFrontend
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  # 5. OWASP ZAP (example on AudioService)
  zap:
    needs: build-audio
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t test-audio Services/AudioService
      - run: |
          docker run -d --name audio -p 8080:8080 test-audio
          for i in {1..40}; do curl -f http://localhost:8080/api/Audio/health && break; sleep 3; done
      - uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:8080
      - run: docker rm -f audio
        if: always()

  # 6. Deploy
  deploy:
    needs: [build-audio, build-playlist, build-auth, build-user, build-frontend, zap]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER }} --overwrite-existing
          find ${{ env.K8S_MANIFEST_PATH }} -type f -name "*.yaml" -exec sed -i "s|${{ secrets.ACR_NAME }}.azurecr.io/[^:]*|&:${{ github.sha }}|g" {} +
          kubectl apply -f ${{ env.K8S_MANIFEST_PATH }}
          kubectl rollout status deployment/audioservice --timeout=5m
          kubectl rollout status deployment/playlistservice --timeout=5m
          kubectl rollout status deployment/authservice --timeout=5m
          kubectl rollout status deployment/userservice --timeout=5m
          kubectl rollout status deployment/frontend --timeout=5m
