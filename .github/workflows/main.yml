name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      audio-service: ${{ steps.filter.outputs.audio-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v3

      - id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            audio-service:
              - 'Services/AudioService/**'
            frontend:
              - 'MoodifyFrontend/**'

  build-audio:
    needs: detect-changes
    if: needs.detect-changes.outputs.audio-service == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore .NET dependencies
        working-directory: ./Services/AudioService
        run: dotnet restore

      - name: Build .NET backend
        working-directory: ./Services/AudioService
        run: dotnet build --configuration Release --no-restore

      - name: Test .NET backend
        working-directory: ./services/audioservice.tests
        run: dotnet test --no-build --verbosity normal

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend Docker image
        run: |
          docker build -t wouter525/moodify-audioservice:latest ./Services/AudioService
          docker tag wouter525/moodify-audioservice:latest wouter525/moodify-audioservice:${{ github.sha }}

      - name: Push backend Docker image
        run: |
          docker push wouter525/moodify-audioservice:latest
          docker push wouter525/moodify-audioservice:${{ github.sha }}

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./MoodifyFrontend
        run: npm ci

      - name: Build frontend
        working-directory: ./MoodifyFrontend
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend Docker image
        run: |
          docker build -t wouter525/moodify-frontend:latest ./MoodifyFrontend
          docker tag wouter525/moodify-frontend:latest wouter525/moodify-frontend:${{ github.sha }}

      - name: Push frontend Docker image
        run: |
          docker push wouter525/moodify-frontend:latest
          docker push wouter525/moodify-frontend:${{ github.sha }}
