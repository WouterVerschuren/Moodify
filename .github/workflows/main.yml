name: CI/CD Pipeline (AKS + ACR + Security)

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  AKS_CLUSTER: ${{ secrets.AKS_CLUSTER_NAME }}
  K8S_MANIFEST_PATH: k8s
  DOTNET_VERSION: 8.0.x
  NODE_VERSION: 20

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      any_backend: ${{ steps.filter.outputs.any_backend }}
      audio: ${{ steps.filter.outputs.audio }}
      playlist: ${{ steps.filter.outputs.playlist }}
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            any_backend: 'Services/**'
            audio:       'Services/AudioService/**'
            playlist:    'Services/PlaylistService/**'
            auth:        'Services/AuthService/**'
            user:        'Services/UserService/**'
            frontend:    'MoodifyFrontend/**'

  sonar:
    needs: detect-changes
    if: needs.detect-changes.outputs.any_backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build & Test .NET Services
        run: |
          services=("AudioService" "PlaylistService" "AuthService" "UserService")
          for svc in "${services[@]}"; do
            [[ -d "Services/$svc" ]] || continue
            echo "Building & testing $svc"
            cd "Services/$svc"
            dotnet restore
            dotnet build --no-restore -c Release
            if [ -d "../${svc}.Tests" ]; then
              cd "../${svc}.Tests"
              dotnet test --no-build -c Release \
                --collect:"XPlat Code Coverage" \
                --results-directory "../$svc/TestResults"
              cd ../..
            fi
          done

      - name: Run SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.sources=Services
            -Dsonar.exclusions=MoodifyFrontend/**/*
            -Dsonar.cs.opencover.reportsPaths=Services/**/TestResults/**/coverage.opencover.xml
            -Dsonar.qualitygate.wait=true
            -Dsonar.scm.disabled=true

  dependency-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.any_backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: dependency-check/Dependency-Check_Action@main
        with:
          path: ./Services
          project: Moodify-Backend
          format: ALL
          args: --failOnCVSS 7 --out reports --enableExperimental

      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: reports/**

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif

  build-audio:
    needs: [detect-changes, sonar, dependency-check]
    if: needs.detect-changes.outputs.audio == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: cd Services/AudioService && dotnet restore && dotnet build -c Release --no-restore

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: az acr login --name ${{ secrets.ACR_NAME }}

      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/audioservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/AudioService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-playlist:
    needs: [detect-changes, sonar, dependency-check]
    if: needs.detect-changes.outputs.playlist == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: cd Services/PlaylistService && dotnet restore && dotnet build -c Release --no-restore

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: az acr login --name ${{ secrets.ACR_NAME }}

      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/playlistservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/PlaylistService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-auth:
    needs: [detect-changes, sonar, dependency-check]
    if: needs.detect-changes.outputs.auth == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: cd Services/AuthService && dotnet restore && dotnet build -c Release --no-restore

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: az acr login --name ${{ secrets.ACR_NAME }}

      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/authservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/AuthService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-user:
    needs: [detect-changes, sonar, dependency-check]
    if: needs.detect-changes.outputs.user == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: cd Services/UserService && dotnet restore && dotnet build -c Release --no-restore

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: az acr login --name ${{ secrets.ACR_NAME }}

      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/userservice
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest Services/UserService
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: MoodifyFrontend/package-lock.json

      - run: cd MoodifyFrontend && npm ci && npm run build

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: az acr login --name ${{ secrets.ACR_NAME }}

      - run: |
          IMG=${{ secrets.ACR_NAME }}.azurecr.io/moodify-frontend
          docker build -t $IMG:${{ github.sha }} -t $IMG:latest MoodifyFrontend
          docker push $IMG:${{ github.sha }} && docker push $IMG:latest

  zap:
    needs: [build-audio, build-playlist, build-auth, build-user]
    if: github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.audio == 'true' ||
      needs.detect-changes.outputs.playlist == 'true' ||
      needs.detect-changes.outputs.auth == 'true' ||
      needs.detect-changes.outputs.user == 'true'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - AudioService
          - PlaylistService
          - AuthService
          - UserService

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker container for ${{ matrix.service }}
        run: |
          IMG=test-${{ matrix.service }}
          docker build -t $IMG Services/${{ matrix.service }}

      - name: Run service container
        run: docker run -d --name svc-${{ matrix.service }} -p 8080:8080 test-${{ matrix.service }}

      - name: Wait for service ready
        run: |
          for i in {1..50}; do
            if curl -f http://localhost:8080/health >/dev/null 2>&1; then
              echo "Service ready!"
              break
            fi
            sleep 3
          done

      - uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:8080
          fail_action: true

      - name: Cleanup container
        if: always()
        run: docker rm -f svc-${{ matrix.service }}

  deploy:
    needs:
      [
        sonar,
        dependency-check,
        build-audio,
        build-playlist,
        build-auth,
        build-user,
        build-frontend,
        zap,
      ]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER }} --overwrite-existing
          find ${{ env.K8S_MANIFEST_PATH }} -type f -name "*.yaml" -exec sed -i \
            "s|${{ secrets.ACR_NAME }}.azurecr.io/[^:]*|&:${{ github.sha }}|g" {} +
          kubectl apply -f ${{ env.K8S_MANIFEST_PATH }}

          kubectl rollout status deployment/audioservice --timeout=5m || true
          kubectl rollout status deployment/playlistservice --timeout=5m || true
          kubectl rollout status deployment/authservice --timeout=5m || true
          kubectl rollout status deployment/userservice --timeout=5m || true
          kubectl rollout status deployment/frontend --timeout=5m || true
